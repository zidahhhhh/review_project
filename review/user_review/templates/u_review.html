<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;
        color: blue;}
        hr{border-width: 5px;
        border-color: red;}
        p{text-align: center;
        font-size: 20px;}
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    {% load static %} <img src="{% static "1marakpmb-merah.png" %}" alt="home"  width="100%" height="150px"/>
    <br><br>
    <hr><hr>
    <br><br><br>
    <h1>USER FEEDBACK</h1>
    <br>
    <form  action="u_review" method="post">
        {% csrf_token %}
            Name: <input name="name" type="text">
            <br><br>
            Text: <input name="text" type="text" style="width: 200px; height: 100px;">
            <br><br>
            <input type="submit" value="SAVE">
    </form>
    <br><br>
Reviews
<br><br>
{% for data in allreview %}
    
   <input type="text" value="{{data.text}}" style="width: 500px; height: 100px;"> <br>
    Review by: {{data.name}}
    <br><br>
{% endfor %}

</body>
</html>
